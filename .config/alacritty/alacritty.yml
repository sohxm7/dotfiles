# XTerm's default colors
colors:
   # Default colors  111535'#32225e'
   primary:
     background: '#12023e' 
     foreground: '#d0cfcc'
   # Normal colors
   normal:
     black:   '#000000'
     red:     '#ff0013'
     green:   '#00ff26'
     yellow:  '#ff7400'
     blue:    '#0072ff'
     magenta: '#eb00ff'
     cyan:    '#216dff'
     white:   '#d0cfcc'

   # Bright colors
   bright:
     black:   '#8e8c84'
     red:     '#f66151'
     green:   '#10ff70'
     yellow:  '#e9ad0c'
     blue:    '#4c96f1'
     magenta: '#c061cb'
     cyan:    '#33c7de'
     white:   '#ffffff'

font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    family: 'JetBrainsMono Nerd Font'
    # The `style` can be specified to pick a specific face.
    style: Regular
  background_opacity: 0.7 
