# XTerm's default colors
colors:
   # Default colors 1a1b26##12023e 111535'#32225e'
   primary:
     background: '#12022e' 
     foreground: '#d0cfcc'

   # Normal colors
   normal:
     black:   '#000000'
     red:     '#FF3653'
     green:   '#00ff26'
     yellow:  '#8EC752'
     blue:    '#5689F5'
     magenta: '#956DDF'
     cyan:    '#216dff'
     white:   '#d0cfcc'

   # Bright colors
   bright:
     black:   '#8e8c84'
     red:     '#f66151'
     green:   '#10ff70'
     yellow:  '#e9ad0c'
     blue:    '#4c96f1'
     magenta: '#c061cb'
     cyan:    '#33c7de'
     white:   '#ffffff'

font:
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: Regular
background_opacity: 0.8
window:
  padding:
   x: 14
   y: 14
